<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .admin-link {
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Index Page</h1>
    <a href="/admin" class="admin-link">Go to Admin Page</a>
    <div id="editor-list">
        <!-- Editor-Links werden hier eingefÃ¼gt -->
    </div>

    <script>
        fetch('/api/editors')
            .then(response => response.json())
            .then(editors => {
                const editorList = document.getElementById('editor-list');
                editors.forEach(editor => {
                    const link = document.createElement('a');
                    link.href = `/editor/${editor}`;
                    link.textContent = editor;
                    editorList.appendChild(link);
                    editorList.appendChild(document.createElement('br'));
                });
            })
            .catch(error => console.error('Error fetching editors:', error));
    </script>
</body>
</html>
